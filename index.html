<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猎人命运轮盘</title>
    <meta name="description" content="怪猎武器与挑战随机轮盘：支持单人/多人分配、一键精美分享、武器池自定义。" />
    <!-- 项目部署在 /mhwheel/ 子目录下 -->
    <base href="/mhwheel/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preload" href="./css/main.css" as="style">
    <link rel="preload" href="./weapon_icon/大剑.png" as="image" type="image/png">
    <link rel="preload" href="./weapon_icon/太刀.png" as="image" type="image/png">
    <link rel="preload" href="./weapon_icon/弓箭.png" as="image" type="image/png">
</head>
<body class="bg-zinc-100 text-zinc-800 flex items-center justify-center min-h-screen p-4 md:p-8">

    <main class="w-full max-w-6xl mx-auto" role="main">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-zinc-800">猎人命运轮盘</h1>
            <p class="text-zinc-500 text-lg mt-2">让命运，指引你下一次狩猎的道路</p>
        </header>

        <!-- 模式切换按钮 -->
        <div class="flex justify-center mb-6">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" class="mode-btn px-4 py-2 text-sm font-medium rounded-l-lg border transition-colors focus:z-10 focus:outline-none active" data-mode="single">
                    单人模式
                </button>
                <button type="button" class="mode-btn px-4 py-2 text-sm font-medium rounded-r-md border transition-colors focus:z-10 focus:outline-none" data-mode="multi">
                    多人模式
                </button>
            </div>
        </div>

        <!-- 单人模式主内容 -->
        <div id="singleModeContent" class="mode-content">
            <!-- 
                **Bento Grid 核心布局**
                - 默认是单栏 (grid-cols-1)，这是移动端的布局。
                - 在lg屏幕尺寸及以上 (lg:grid-cols-3)，变为三栏网格。
            -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <!-- 
                    **主模块：轮盘与结果**
                    - 在PC端 (lg)，这个模块占据2列 (lg:col-span-2) 和2行 (lg:row-span-2)，是视觉焦点。
                    - 使用flex布局让轮盘和结果卡片垂直排列。
                -->
                <div class="bento-box lg:col-span-2 lg:row-span-2 flex flex-col items-center justify-center p-4 sm:p-6">
                    <main class="flex flex-col items-center w-full">
                        <div class="relative w-full max-w-sm md:max-w-md flex flex-col items-center">
                            <div class="pointer z-10 mb-[-14px]"></div>
                            <canvas id="wheelCanvas" width="500" height="500" class="rounded-full w-full h-auto"></canvas>
                        </div>
                        
                        <div id="result" class="text-center my-6 w-full flex items-center justify-center min-h-[120px]" aria-live="polite" aria-atomic="true">
                            <div id="resultCard" class="result-card bg-zinc-50 p-4 rounded-lg border border-zinc-200 w-full max-w-md">
                                <h2 id="resultWeapon" class="text-3xl md:text-4xl font-bold text-blue-600"></h2>
                                <p id="resultFlavor" class="text-base text-zinc-600 mt-1"></p>
                                <div id="challengeContainer" class="border-t border-zinc-200">
                                    <h3 class="text-sm font-bold text-zinc-500 tracking-wider">进阶挑战</h3>
                                    <p id="challengeText" class="text-lg font-semibold text-blue-700 mt-1"></p>
                                </div>
                            </div>
                        </div>
            
                        <button id="spinButton" class="btn-primary bg-blue-500 hover:bg-blue-600 text-white font-bold text-xl py-3 px-12 rounded-full shadow-md flex-shrink-0">
                            开始占卜
                        </button>
                    </main>
                </div>

                <!-- 
                    **次模块：武器池自定义**
                    - 在PC端 (lg)，这个模块占据1列 (lg:col-span-1) 和2行 (lg:row-span-2)。
                    - 在移动端，它会自然地堆叠到主模块下方。
                -->
                <div class="bento-box lg:col-span-1 lg:row-span-2 flex flex-col">
                    <section class="flex-grow flex flex-col">
                        <h2 class="text-center text-2xl font-bold text-zinc-700 mb-4">自定义武器池</h2>
                        <div id="weaponSelector" class="grid grid-cols-3 sm:grid-cols-3 gap-2 flex-grow">
                            <!-- 武器按钮将在这里生成 -->
                        </div>
                        <div class="flex justify-center gap-4 mt-6 pt-4 border-t border-zinc-200">
                            <button id="selectAll" class="bg-zinc-200 hover:bg-zinc-300 text-zinc-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors">全选</button>
                            <button id="deselectAll" class="bg-zinc-200 hover:bg-zinc-300 text-zinc-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors">全不选</button>
                            <button id="resetSettings" class="bg-zinc-100 hover:bg-zinc-200 text-zinc-500 hover:text-zinc-600 font-medium py-2 px-3 rounded-lg text-xs transition-colors" title="重置所有设置">⚙️</button>
                        </div>
                    </section>
                </div>

            </div>
    </div>

        <!-- 多人模式内容 -->
        <div id="multiModeContent" class="mode-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- 主模块：玩家设置与结果 -->
                <div class="bento-box lg:col-span-2 flex flex-col">
                    <h2 class="text-center text-2xl font-bold text-zinc-700 mb-4">多人武器分配</h2>
                    
                    <!-- 控制按钮 -->
                    <div class="flex flex-wrap gap-4 items-center mb-6 pb-4 border-b border-zinc-200">
                        <button id="addPlayerBtn" class="btn-modern btn-add-player">+ 添加玩家</button>
                        <button id="generateMultiButton" class="btn-modern btn-assign flex-grow sm:flex-grow-0">分配武器</button>
                    </div>

                    <!-- 分享按钮区域 - 独立在分配武器下方 -->
                    <div class="flex justify-center mb-6">
                        <button id="shareResultsBtn" class="btn-modern btn-share" aria-label="分享多人分配结果">📸 分享结果</button>
                    </div>

                    <!-- 玩家卡片容器 -->
                    <div id="multiPlayerCardContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-grow">
                        <!-- 玩家卡片将在这里动态生成 -->
                    </div>

                    <!-- 团队挑战容器 -->
                    <div id="teamChallengeContainer" class="mt-6 pt-4 border-t border-zinc-200 hidden">
                        <!-- 团队挑战将在这里显示 -->
                    </div>
                </div>

                <!-- 次模块：武器池自定义 -->
                <div class="bento-box lg:col-span-1 flex flex-col">
                    <section class="flex-grow flex flex-col">
                        <h2 class="text-center text-2xl font-bold text-zinc-700 mb-4">自定义武器池</h2>
                        <div id="multiWeaponSelector" class="grid grid-cols-3 sm:grid-cols-3 gap-2 flex-grow">
                            <!-- 武器按钮将在这里生成 -->
                        </div>
                        <div class="flex justify-center gap-4 mt-6 pt-4 border-t border-zinc-200">
                            <button id="multiSelectAll" class="bg-zinc-200 hover:bg-zinc-300 text-zinc-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors">全选</button>
                            <button id="multiDeselectAll" class="bg-zinc-200 hover:bg-zinc-300 text-zinc-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors">全不选</button>
                            <button id="multiResetSettings" class="bg-zinc-100 hover:bg-zinc-200 text-zinc-500 hover:text-zinc-600 font-medium py-2 px-3 rounded-lg text-xs transition-colors" title="重置所有设置">⚙️</button>
                            <!-- 允许重复开关 -->
                            <label class="flex items-center gap-1 text-xs text-zinc-600 select-none cursor-pointer" title="开启后，同一武器可分配给多个玩家">
                                <input id="allowDuplicateWeapons" type="checkbox" class="accent-blue-500 scale-110" checked>
                                <span>允许重复</span>
                            </label>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
