    <script type="module">
        // æ¨¡æ‹Ÿåˆ†äº«é…ç½®

        let currentBlob = null;

        // æ¨¡æ‹Ÿæµ‹è¯•æ•°æ®
        const testData = {
            players: [
                { name: 'ç©å®¶1', weapon: { name: 'å¤§å‰‘' }, challenge: 'ä¸ä½¿ç”¨ä»»ä½•é“å…· (å›å¤è¯é™¤å¤–)' },
                { name: 'ç©å®¶2', weapon: { name: 'ç‹©çŒç¬›' }, challenge: 'ç‹©çŒå¼€å§‹åï¼Œå…ˆç£¨åœ°è§‚å¯Ÿæ€ªç‰©1åˆ†é’Ÿå†åŠ¨æ‰‹' },
                { name: 'ç©å®¶3', weapon: { name: 'æ–©æ–§' }, challenge: 'åœ¨æ€ªç‰©çš„"BGM"æœ€é«˜æ˜‚æ—¶å®Œæˆè®¨ä¼' },
                { name: 'ç©å®¶4', weapon: { name: 'é‡å¼©' }, challenge: 'å’Œåœ°å›¾é‡Œçš„ç¯å¢ƒç”Ÿç‰©åˆå½±' }
            ],

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');

        // åœ†è§’çŸ©å½¢è·¯å¾„
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // æ–‡æœ¬æ¢è¡Œ
        function wrapText(ctx, text, maxWidth) {
            const words = text.split('');
            const lines = [];
            let currentLine = '';

            for (let i = 0; i < words.length; i++) {
                const testLine = currentLine + words[i];
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && i > 0) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        // è·å–æ­¦å™¨é¢œè‰²
        function getWeaponColor(weaponName) {
            const colorMap = {
                'å¤§å‰‘': '#ef4444',
                'æ“è™«æ£': '#a855f7',
                'ç‹©çŒç¬›': '#06b6d4',
                'ç›¾æ–§': '#8b5cf6',
                'æ–©æ–§': '#7c3aed',
                'é‡å¼©': '#f59e0b'
            };
            return colorMap[weaponName] || SHARE_CONFIG.COLORS.primary;
        }

        function drawPlayerCard(ctx, player, x, y, width, height) {
            const { CARD, COLORS } = SHARE_CONFIG;
            
            // 1. ç»˜åˆ¶å¡ç‰‡èƒŒæ™¯
            ctx.fillStyle = COLORS.background;
            roundRect(ctx, x, y, width, height, CARD.radius);
            ctx.fill();
            
            // 2. ç»˜åˆ¶å¡ç‰‡è¾¹æ¡†
            ctx.strokeStyle = COLORS.border;
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // 3. ç»˜åˆ¶åˆ é™¤æŒ‰é’®è£…é¥°
            ctx.fillStyle = COLORS.muted;
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Ã—', x + width - 20, y + 20);
            
            // 4. ç»˜åˆ¶ç©å®¶åç§°
            ctx.fillStyle = COLORS.secondary;
            ctx.font = '16px "Noto Sans SC", sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(player.name, x + CARD.padding, y + CARD.padding);
            
            // 5. ç»˜åˆ¶æ­¦å™¨å›¾æ ‡å ä½ç¬¦
            const iconSize = CARD.iconSize;
            const iconX = x + (width - iconSize) / 2;
            const iconY = y + 50;
            
            ctx.fillStyle = COLORS.border;
            ctx.fillRect(iconX, iconY, iconSize, iconSize);
            ctx.fillStyle = COLORS.secondary;
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âš”ï¸', iconX + iconSize/2, iconY + iconSize/2);
            
            // 6. ç»˜åˆ¶æ­¦å™¨åç§°
            ctx.fillStyle = getWeaponColor(player.weapon.name);
            ctx.font = 'bold 24px "Noto Sans SC", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(player.weapon.name, x + width/2, iconY + iconSize + 12);
            
            // 7. ç»˜åˆ¶ä¸ªäººæŒ‘æˆ˜
            if (player.challenge) {
                const challengeY = iconY + iconSize + 50;
                const availableHeight = y + height - challengeY - 30;
                
                if (availableHeight > 20) {
                    ctx.fillStyle = COLORS.muted;
                    ctx.font = '12px "Noto Sans SC", sans-serif';
                    ctx.textAlign = 'left';
                    
                    const maxWidth = width - (CARD.padding * 2);
                    const lines = wrapText(ctx, `ä¸ªäººæŒ‘æˆ˜: ${player.challenge}`, maxWidth);
                    
                    for (let i = 0; i < Math.min(lines.length, 2); i++) {
                        ctx.fillText(lines[i], x + CARD.padding, challengeY + i * 16);
                    }
                }
            }
            
            // 8. ç»˜åˆ¶é‡rollæç¤º
            ctx.fillStyle = COLORS.purple;
            ctx.font = '12px "Noto Sans SC", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText('é‡roll (1)', x + width/2, y + height - 10);
        }

        window.generateTestImage = function() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            const { CANVAS_SIZE, PADDING, SPACING, CARD, COLORS } = SHARE_CONFIG;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            let currentY = PADDING;
            
            // 1. ç»˜åˆ¶æ ‡é¢˜
            ctx.fillStyle = COLORS.primary;
            ctx.font = 'bold 32px "Noto Sans SC", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText('å¤šäººæ­¦å™¨åˆ†é…', CANVAS_SIZE / 2, currentY);
            currentY += 45;
            
            // 2. ç»˜åˆ¶ç©å®¶å¡ç‰‡ç½‘æ ¼
            currentY += SPACING.titleToCards;
            
            const cardWidth = CARD.width;
            const cardHeight = CARD.height;
            const gap = SPACING.cardGap;
            const gridWidth = (cardWidth * 2) + gap;
            const startX = (CANVAS_SIZE - gridWidth) / 2;
            
            const players = testData.players.slice(0, 4);
            let maxY = currentY;
            
            for (let i = 0; i < players.length; i++) {
                const row = Math.floor(i / 2);
                const col = i % 2;
                
                const x = startX + col * (cardWidth + gap);
                const y = currentY + row * (cardHeight + gap);
                
                drawPlayerCard(ctx, players[i], x, y, cardWidth, cardHeight);
                maxY = Math.max(maxY, y + cardHeight);
            }
            
            currentY = maxY;
            
            // 3. ç»˜åˆ¶å›¢é˜ŸæŒ‘æˆ˜
            currentY += SPACING.cardToTeam;
            const sectionWidth = CANVAS_SIZE - (PADDING * 2);
            const sectionHeight = 80;
            const sectionX = PADDING;
            
            ctx.fillStyle = COLORS.cardBg;
            roundRect(ctx, sectionX, currentY, sectionWidth, sectionHeight, 12);
            ctx.fill();
            
            ctx.strokeStyle = COLORS.border;
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.fillStyle = COLORS.accent;
            ctx.font = 'bold 20px "Noto Sans SC", sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('ğŸ“‹ å›¢é˜ŸæŒ‘æˆ˜', sectionX + 20, currentY + 15);
            
            ctx.fillStyle = COLORS.text;
            ctx.font = '16px "Noto Sans SC", sans-serif';
            ctx.fillText(testData.teamChallenge, sectionX + 20, currentY + 45);
            
            // 4. ç»˜åˆ¶é¡µè„š
            const footerY = CANVAS_SIZE - PADDING - 15;

            // æ˜¾ç¤ºé¢„è§ˆ
            const previewContainer = document.getElementById('previewContainer');

            // ç”Ÿæˆblobç”¨äºä¸‹è½½
            canvas.toBlob(blob => {

                document.getElementById('downloadBtn').disabled = false;
                showStatus('å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼å¸ƒå±€å·²ä¿®å¤', 'success');
            }, 'image/png', 0.95);
        };
